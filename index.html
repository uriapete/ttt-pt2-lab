<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="ttt.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>This is our second Tic-Tac-Toe Game</h1>
    </nav>
    <main>
        <section class="scoreboard">
            <h3>Tic-Tac-Toe Scoreboard</h3>
            <h4 class="xWins">Player X has <span id="xNumWins">0</span> wins</h4>
            <h4 class="oWins">Player O has <span id="yNumWins">0</span> wins</h4>
            <h4>It is player X's Turn</h4>
        </section>
        <section class="board">
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </section>
    </main>
    <footer>
        <h2>Thanks for checking out TTT again</h2>
    </footer>
</body>
</html>
